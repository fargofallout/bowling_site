<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %}
      <title>Where does this go?</title>
    {% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'bowling/css/bootstrap.min.css' %}" >
    <script type="text/javascript" src="{% static 'bowling/js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bowling/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bowling/js/htmx.min.js' %}"></script>
  </head>
  <body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2">
          {% block sidebar %}
            <ul class="sidebar-nav">
                hamburger menu
              <li><a href="{% url 'bowling:index' %}">Home</a></li>
              <li><a href="{% url 'bowling:bowler' %}">Bowler</a></li>
              <li><a href="{% url 'bowling:team' %}">Team</a></li>
              <li><a href="{% url 'bowling:week' %}">New Week</a></li>
              <li><a href="{% url 'bowling:league' %}">New League</a></li>
            </ul>
          {% endblock %}
        </div>
        <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
      </div>
    </div>
  </body>
</html>
